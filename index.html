<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a). Faça login para acessar sua conta.</p>
                <form action="login.js" method="post">
                    <p>
                        <span class="material-symbols-outlined">person</span>


                        <label for="lusuario">Usuário</label>
                        <input type="text" name="senha" id="lusuario" required>
                    </p>
                    <p>
                        <span class="material-symbols-outlined">
                            lock
                        </span>
                        <label for="lsenha">Senha</label>
                        <input type="password" name="senha" id="lsenha" required minlength="8">
                    </p>

                    <p>
                        <input type="submit" value="Entrar"><br>
                        <input type="button" value="Esqueci minha senha">
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
