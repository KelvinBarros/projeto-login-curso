<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a). Fa√ßa login para acessar sua conta.</p>
                <form action="login.js" method="post">
                    <div class="info">
                        <span class="material-symbols-outlined">person</span>


                        <label for="lusuario"></label>
                        <input type="email" name="senha" id="lusuario" required autocomplete="email"
                            placeholder="Seu e-mail">
                    </div>
                    <div class="info">
                        <span class="material-symbols-outlined">lock</span>
                        <label for="lsenha"></label>
                        <input type="password" name="senha" id="lsenha" required minlength="8"
                            autocomplete="current-password" placeholder="Senha">
                    </div>


                    <input class="botao1" type="submit" value="Entrar">
                    <a href="#" class="botao2">Esqueci a senha <i
                            class="material-symbols-outlined">outgoing_mail</i></a>


                </form>
            </div>
        </section>
    </main>
</body>

</html>
